<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register Form</h1>
    <br><br>
    <form action="#">
        
        <input type="search" name="search" placeholder="search....">
        <br><br>

        <input type="text" name="fname" placeholder="please enter your first name">
        <br><br>

        <input type="email" name="Email" placeholder="please enter your email id">
        <br><br>

        <input type="password" name="password" placeholder="please enter your password">
        <br><br>

    <span>Gender:</span>
        <input type="radio" name="gender" value="m"> Male
        <input type="radio" name="gender" value="f">Female

        <span>Hobby:</span>

        <input type="checkbox" name="Music">Music
        <input type="checkbox" name="cricket">Cricket
        <input type="checkbox" name="football">FootBall
        <br><br>
       <span>Country:</span>
            
        <select name="Country">
        
           
            <option value="0">select country</option>
            <option value="i">India</option>
            <option value="fr">Franch</option>
            <option value="ca">Canada</option>
            <option value="en">England</option>
            <option value="as">Asutrelia</option>
            <option value="ch">China</option>
            <option value="pa">Pakistan</option>
            <option value="af">Afghanistan</option> 
      
        </select> 
        
     
        
        <br><br>
        
        <span>Profile Picture:</span>
        <input type="file" name="Profile" >
        <br><br>

        <span>D.O.B:</span>
        <input type="date"name="date">
        <br><br>

        <span>Range:</span>
        <input type="range"name="Range">
        <br><br>

        <input type="reset">
        <input type="submit">
        



    </form>



</body>

</html>
