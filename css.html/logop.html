<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Practice</title>
    <link rel="stylesheet" href="../CSS/logop.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-box">
                <a href="#" class="logo">
                    <img src="../image/logo1.png" alt="">
                </a>
                <nav>
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Product</a>
                        </li>
                        <li>
                            <a href="#">About US</a>
                        </li>
                        <li>
                            <a href="#">Contact US</a>
                        </li>
                        <li>
                            <a href="#">Help</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="parent-box">
                <div class="product-box box-1">
                    <div class="img-1"></div>
                    <div class="desc-1">
                        <h2>1.Name:Surat</h2>
                        <h2>Price:$100</h2>
                    </div>
                </div>

                <div class="product-box box-2">
                    <div class="img-2"></div>
                    <div class="desc-2">
                        <h2>2.Name:Gujarat</h2>
                        <h2>Price:$200</h2>
